node:
	Inherits: ^TechBuilding
	Selectable:
		Bounds: 50, 228, 0, 0
	Building:
		Footprint: x
		Dimensions: 1, 1
	Tooltip:
		Name: Capture Node
	Health:
		HP: 5000
	RevealsShroud:
		Range: 20c0
	WithIdleOverlay@flag:
		Sequence: flag
	BaseProvider:
		Range: 15c0
	CashTrickler:
		Interval: 1000
		Amount: 500
		ShowTicks: True
	Selectable:
		Bounds: 64, 64, 0, -6        
	-Sellable:
	SpawnActorOnDeath:
		Actor: node
		OwnerType: Killer
	ProvidesPrerequisite@name:
		Prerequisite: node
	SelfHealing:
		Step: 1
		PercentageStep: 5
		Delay: 1
		HealIfBelow: 100
		DamageCooldown: 1000
	Targetable@node:
		TargetTypes: Node
    WithRangeCircle:
        UsePlayerColor: True
        Range: 10c0
    ProximityExternalCondition:
        Condition: repair_node
        Range: 10c0
        
