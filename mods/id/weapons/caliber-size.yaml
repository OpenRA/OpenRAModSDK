^BasicShell:
	Projectile: BulletAS
		Speed: 1c0
		Inaccuracy: 1c0
		Image: shell02
		Shadow: true
		LaunchAngle: 45
		Palette: tseffect
		ContrailLength: 10
		ContrailColor: FFFFFF
		ContrailWidth: 0c15
		Blockable: true        
#    Warhead@Capture: CaptureActor
#        Range: 1c0
#        CaptureTypes: Tech
#        Experience: 350
#        PlayerExperience: 25

^20mm:
	Inherits@BasicProjectile: ^BasicShell
	Warhead@1Dam: SpreadDamage
		Damage: 75
	Warhead@2Eff: CreateEffect
		Explosions: tiny_clsn
		ImpactSounds: explosion01.aud, explosion02.aud
		InValidTargets: Water
	Warhead@3EffWater: CreateEffect
		Explosions: small_watersplash
		ImpactSounds: gexpwasa.wav
		ValidTargets: Water
	Warhead@4Smu: LeaveSmudge
		SmudgeType: SmallCrater, SmallScorch
        
